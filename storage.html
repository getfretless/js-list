<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ElevenTasks</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="well col-sm-6 col-sm-offset-3 col-xs-12">
    <h1>ElevenTasks</h1>
    <form>
      <ol class="list-group tasks">
      </ol>
    </form>
    <form role="form" id="new_task" class="form-inline">
      <label>
        <input type="text" class="form-control" id="task_name" name="task[name]" placeholder="Enter a task">
        <input type="submit" value="Add Task" class="btn btn-sm btn-primary">
      </label>
    </form>
  </div>
  <form class="edit_task form-inline hidden">
    <input type="text" class="task_name form-control">
    <input type="hidden" class="original_value">
    <input type="submit" value="Save" class="btn btn-sm btn-success">
    <button class="btn btn-sm btn-default cancel">Cancel</button>
  </form>

  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
